{% extends 'base.html' %}

{% block title %}Admin Users - AV Brands{% endblock %}

{% block content %}
<div class="container section">
    <h2>Users</h2>
    <table class="table">
        <thead><tr><th>ID</th><th>Username</th><th>Email</th></tr></thead>
        <tbody>
        {% for u in users %}
            <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.email }}</td></tr>
        {% else %}
            <tr><td colspan="3">No users</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
