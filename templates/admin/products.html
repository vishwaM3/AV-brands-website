{% extends 'base.html' %}

{% block title %}Admin Products - AV Brands{% endblock %}

{% block content %}
<div class="container section">
    <h2>Products</h2>
    <a class="btn btn-primary" href="{{ url_for('admin_add_product') }}">Add Product</a>
    <div class="product-grid">
    {% for p in products %}
        <div class="product-card card">
            <div class="product-image">
                <img src="{{ url_for('static', filename='images/' + (p.image1 or 'product_placeholder.jpg')) }}" alt="{{ p.name }}">
            </div>
            <div class="product-info">
                <h4>{{ p.name }}</h4>
                <p>â‚¹{{ p.get_final_price() }}</p>
                <a href="{{ url_for('admin_edit_product', product_id=p.id) }}" class="btn btn-outline">Edit</a>
            </div>
        </div>
    {% else %}
        <p>No products yet.</p>
    {% endfor %}
    </div>
</div>
{% endblock %}
